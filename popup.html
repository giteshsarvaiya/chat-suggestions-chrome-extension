<!DOCTYPE html>
<html>
<head>
  <title>Bot Reply Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 300px;
      background-color: #f9f9f9;
    }
    h3 {
      margin-bottom: 10px;
      color: #333;
    }
    select, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    #userMessage {
      height: 80px;
    }
    #instructions {
      height: 60px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #response {
      margin-top: 15px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      white-space: pre-wrap;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h3>Select a Bot</h3>
  <select id="botSelector">
    <option value="funny">Funny</option>
    <option value="diplomatic">Diplomatic</option>
    <option value="professional">Professional</option>
    <option value="supportive">Supportive</option>
  </select>
  <textarea id="userMessage" placeholder="Paste received message here..."></textarea>
  <textarea id="instructions" placeholder="Describe how the reply should be or add context..."></textarea>
  <button id="generateBtn">Generate Reply</button>
  <div id="response">
    <div id="replyText"></div>
    <button id="copyBtn" style="display:none;">Copy</button>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
